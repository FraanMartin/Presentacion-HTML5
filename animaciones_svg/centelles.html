<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100%" height="250">
        <defs>
            <pattern id="randomImage1" x="0" y="0" width="1" height="1">
                <image href="./Captura2.PNG" width="200" height="200" />
            </pattern>
        </defs>
        <circle cx="120" cy="150" r="100" fill="url(#randomImage1)">
            <animate attributeName="cx" from="0" to="2000" dur="15s" fill="freeze" repeatCount="3" />
        </circle>
        
        <defs>
            <pattern id="randomImage2" x="0" y="0" width="1" height="1">
                <image href="./Captura.PNG" width="200" height="200" />
            </pattern>
        </defs>
        <circle cx="120" cy="150" r="100" fill="url(#randomImage2)">
            <animate attributeName="cx" from="0" to="2000" dur="10s" fill="freeze" repeatCount="3" />
        </circle>
    </svg>
    
</body>
</html>
