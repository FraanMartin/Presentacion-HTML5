<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100%" height="250">
        <circle cx="120" cy="150" r="80" fill="red">
            <animate attributeName="fill" values="red; blue; green; yellow; purple" dur="15s"
                repeatCount="indefinite" />
            <animate attributeName="cx" from="0" to="2000" dur="15s" fill="freeze" repeatCount="3" />
        </circle>
    </svg>
</body>
</html>
